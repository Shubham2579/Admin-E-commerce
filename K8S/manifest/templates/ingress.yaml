apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ecommerce-ingress
  namespace: production
  # annotations:
  #   kubernetes.io/ingress.class: azure/application-gateway
spec:
  ingressClassName: azure-application-gateway
  rules:
  - http:
      paths:
      - path: /
        backend:
          service:
            name: admin-ecommerce
            port:
              number: 3000
        pathType: Exact
