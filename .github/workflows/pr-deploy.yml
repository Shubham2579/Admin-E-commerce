name: PR Build and Push Docker

on:
  push:
    branches:
      - "**"   # runs on every push to any branch
  pull_request:
    branches:
      - "**"   # runs on every PR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install prerequisites (docker, azure-cli, helm)
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl apt-transport-https lsb-release gnupg docker.io

          # Install Azure CLI
          curl -sL https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          AZ_REPO=$(lsb_release -cs)
          echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" | sudo tee /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update
          sudo apt-get install -y azure-cli

          # Install Helm
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Azure login (service principal from secrets)
        env:
          AZ_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZ_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZ_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          # login using service principal credentials stored in repository secrets
          az login --service-principal -u "$AZ_CLIENT_ID" -p "$AZ_CLIENT_SECRET" --tenant "$AZ_TENANT_ID"

      - name: Build Docker image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_REGISTRY }}
        run: |
          IMAGE=${{ secrets.DOCKER_REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          echo "Building $IMAGE"
          docker build -t $IMAGE .

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          docker push $IMAGE
